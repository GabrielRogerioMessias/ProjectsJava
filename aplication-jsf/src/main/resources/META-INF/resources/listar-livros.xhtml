<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Projeto</title>
</h:head>

<h:body>
    <h:form id="oi">
        <ui:include src="menu.xhtml"></ui:include>
        <p:panel header="Listar Livros">
            <h:panelGrid columns="2">
                <p:dataTable value="#{bookController.bookList}" var="linhas">
                    <p:column headerText="Titulo do livro">
                        #{linhas.title}
                    </p:column>
                    <p:column headerText="Ano de publicação">
                        #{linhas.yearPublication}
                    </p:column>
                    <p:column headerText="Editora">
                        #{linhas.editora.nameFantasy}
                    </p:column>
                    <p:column headerText="Autor">
                        #{linhas.autor.name}
                    </p:column>
                    <p:column headerText="Opções">
                        <p:commandButton value="Excluir" actionListener="#{bookController.excluir(linhas)}"
                                         oncomplete="location.reload();"/>
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </p:panel>

    </h:form>
</h:body>

</html>
